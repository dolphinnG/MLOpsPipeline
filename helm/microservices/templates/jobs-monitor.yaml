apiVersion: apps/v1
kind: Deployment
metadata:
    name: dolphin-jobs-monitor
    labels:
        app: dolphin-jobs-monitor
spec:
    replicas: 1
    selector:
        matchLabels:
            app: dolphin-jobs-monitor
    template:
        metadata:
            labels:
                app: dolphin-jobs-monitor
        spec:
            serviceAccountName: kubeconfig-generator-admin
            containers:
                - name: jobs-monitor
                  image: "supahakka/jobs-monitor:v3"
                  imagePullPolicy: {{ .Values.imagePullPolicy }}
                  # imagePullPolicy: Always
                  env:
                    - name: OTEL_PYTHON_LOG_LEVEL
                      value: "debug"
                    - name: OTEL_EXPORTER_OTLP_ENDPOINT
                      value: "otelcol-deploymentset-hehe-opentelemetry-collector:4317"
                    - name: OTEL_EXPORTER_OTLP_INSECURE
                      value: "true"
                    - name: OTEL_SERVICE_NAME
                      value: "dolphin-jobs-monitor-service"
                    - name: OTEL_METRICS_EXPORTER
                      value: "otlp"
                    - name: OTEL_TRACES_EXPORTER
                      value: "otlp"
                    - name: OTEL_LOGS_EXPORTER
                      value: "otlp"
                    - name: OTEL_PYTHON_LOG_CORRELATION
                      value: "true"
                    - name: OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED
                      value: "true"
                  ports:
                      - containerPort: 15002
                  livenessProbe:
                    httpGet:
                      scheme: HTTPS
                      path: /liveness
                      port: 15002
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      scheme: HTTPS
                      path: /readiness
                      port: 15002
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  startupProbe:
                    httpGet:
                      scheme: HTTPS
                      path: /health
                      port: 15002
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    failureThreshold: 10
                  volumeMounts:
                      - name: config-volume
                        mountPath: /app/env/
                      - name: tls-secret
                        mountPath: /app/certs/
                      #   subPath: tls.crt
                      # - name: tls-secret
                      #   mountPath: /app/
                      #   subPath: tls.key
                      # - name: tls-secret
                      #   mountPath: /app/
                      #   subPath: ca.crt
            volumes:
              - name: config-volume
                configMap:
                    name: dolphin-microservices-config
                    # items:
                    #   - key: .env
                    #     path: .env
              - name: tls-secret
                secret:
                    secretName: dolphin-jobs-monitor-tls-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dolphin-jobs-monitor-service
  labels:
    app: dolphin-jobs-monitor
spec:
  selector:
    app: dolphin-jobs-monitor
  ports:
    - protocol: TCP
      port: 15002
      targetPort: 15002