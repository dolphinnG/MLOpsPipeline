
fullnameOverride: mlflow-dolphin-service

image: 
  tag: 2.17.2-debian-12-r0

tracking: 
  persistence: # shouldn't be needing this since i have external postgre and minio
    enabled: false
  auth: 
    enabled: true
    username: mlflow
    password: mlflow
  service: 
    type: ClusterIP
  tls: 
    enabled: true 
    autoGenerated: false
    certificatesSecret: "mlflow-tls-secret"
    certFilename: "tls.crt"
    certKeyFilename: "tls.key"
    certCAFilename: "ca.crt"

postgresql:
  enabled: false

externalDatabase: 
  dialectDriver: postgresql
  host: postgresqltest
  port: 5432
  database: mlflow
  authDatabase: mlflow_auth
  user: mlflow_db_user
  password: mlflow_db_password

run: 
  enabled: false

minio: 
  enabled: false
  # auth: 
  #   rootUser: admin
  #   rootPassword: admin123

externalS3:
  host: miniotest
  port: 9000
  useCredentialsInSecret: true
  accessKeyID: admin_minio 
  accessKeySecret: admin_minio
  bucket: mlflow
  protocol: http
  serveArtifacts: true # false means mlflow use local storage lmao, never set this to false



