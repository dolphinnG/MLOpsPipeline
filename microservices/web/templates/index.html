{% extends "base.html" %}

{% block title %}Hello World{% endblock %}

{% block content %}
    <h1>Hello World</h1>
    <button onclick="window.location.href='/auth/login'">Login</button>
    <button onclick="window.location.href='/auth/logout'">Logout</button>

    <h2>Cookies</h2>
    <div id="cookies">
        {% for name, value in cookies.items() %}
            <p>{{ name }}: {{ value }}</p>
        {% endfor %}
    </div>
{% endblock %}
