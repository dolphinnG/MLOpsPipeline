{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>User Profile</h1>
    <div class="profile-data">
        {% if user_data_dict %}
            {% for key, value in user_data_dict.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        {% else %}
            <p>No user data available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
